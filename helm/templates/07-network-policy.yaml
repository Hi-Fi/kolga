apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-traffic-from-other-namespaces
  namespace: "{{ .Values.namespace }}"
  labels:
    {{- include "commonLabels" . | nindent 4 }}
spec:
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          ingress: default
    - podSelector: {}
  podSelector: {}
  policyTypes:
  - Ingress
